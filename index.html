<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Ouro: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Ir para Loja</button>
        <button id="button2">Ir para Caverna</button>
        <button id="button3">Lutar contra o Dragão</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Nome do Monstro: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bem-vindo ao Dragon Repeller. Você precisa derrotar o Dragão para que as pessoas não deixem a cidade. Você está na praça da cidade. Para aonde você quer ir? Use os botões abaixo.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
